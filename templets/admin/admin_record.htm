<HTML><HEAD>
<TITLE>企业网站管理系统后台</TITLE>
</HEAD>
<body>
<form name="archives" action="index.php" method="post" enctype="multipart/form-data">
<input type="hidden" name="ct" value="admin" />
<input type="hidden" name="ac" value="update" />
<input type="hidden" name="to" value="archives" />
<input type="hidden" name="key" value="{sun:var.arr.id/}" />
<ul style="margin:15px auto;text-align:left;">
<li><label>类型</label><input type='text' name='typ' value='{sun:var.arr.typ/}'></li>
<li><label>时间</label><input type='text' name='tme' value='{sun:var.arr.tme/}'></li>
<li><label>用户</label><input type='text' name='usr' value='{sun:var.arr.usr/}'></li>
<li><label>密码</label><input type='text' name='pwd' value='{sun:var.arr.pwd/}'></li>
<li><label>名称</label><input type='text' name='name' value='{sun:var.arr.name/}'></li>
<li><label>邮箱</label><input type='text' name='email' value='{sun:var.arr.email/}'></li>
<li><label>网址</label><input type='text' name='logip' value='{sun:var.arr.logip/}'></li>
<li><input type='submit' name='button' value='确认'></li>
</ul>
</form>
</body>
</HTML>
