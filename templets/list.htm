<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" href="images/admin.css">
<script charset="utf-8" src="../images/jquery-1.8.0.js"></script>
</head>

<body>
<div class="listbox">
<table id="goods"><tbody><tr><th>编号</th><th>分类</th><th>图片</th><th>名称</th>
<th>原价</th><th>价格</th><th>数量</th><th>类型</th><th>成交</th></tr>
{sun:list pagesize='50'}
<tr id="god[field:id/]">
<td><a href='my_makearchives.php?aid=[field:id/]' title='issue'><img src='images/issue.gif'></a></td>	
<td id="id[field:id/]" title="[field:id/]">[field:id/]</td>
<td id="typeid[field:id/]" title="[field:typeid/]">[field:typeid/]</td>
<td id="litpic[field:id/]" title="[field:litpic/]"><img src="[field:litpic/]" id="ilitpic[field:id/]"></td>
<td id="title[field:id/]" title="[field:title/]">[field:title/]</td>
<td id="market[field:id/]" title="[field:market/]">[field:market/]</td>
<td id="price[field:id/]" title="[field:id/]" >[field:id/]</td>
<td id="stock[field:id/]" title="[field:stock/]">[field:stock/]</td>
<td id="typ[field:id/]" title="[field:typ/]" >[field:typ/]</td>
<td id="trade[field:id/]" title="[field:trade/]">[field:trade/]</td></tr>
{/sun:list}
</tbody></table>
</div>
<!-- /listbox -->
<div class="pages">
<ul class="pagelist">
{sun:pagelist listitem="info,index,end,pre,next,pageno,option" listsize="5"/}
</ul>
</div>
<script type="text/javascript">
var $j = jQuery.noConflict();
$j(document).ready(function(){
	$j("#goods").delegate("td","click",function(){
		var id = $j(this).attr("id");
		var	put=window.prompt("修改",$j(this).attr("title"));
		if(put!=null&&put!=""){
			$j.get('changefield.php',{'act':id,'tar':encodeURI(put),'rd':Math.random()},
			function(data){
				if(/litpic/.test(id)){
					document.getElementById('i'+id).src=data;
				}else{
					document.getElementById(id).innerHTML=data;
				}
			});	
		}
	});
});
</script>

</body>
</html>
